<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda za Čendovým pokladem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Cesta za zlepšováním Čendovy paměti.</h1>
			<p>Cocour má tajemství, ale nejdřív mu musíš pomoct odhalit všechny jeho inkriminující fotky.</p>
			<p>Někdo by si mohl myslet, že jenom vymejšlí bejkárny, z toho, jak na těch fotkách vypadá!</p>
            <div class="stats">
                <p>Tries: <span id="flips">0</span></p>
                <p>Status: <span id="status">Čenďourova mamina</span></p>
            </div>
            <div class="button-container">
                <button id="restart" class="game-button">Začni Čendíkovat od začátku</button>
                <button id="help" class="game-button">POMOC!!!</button>
                <button id="win" class="game-button">Chci hnet vyhrát.</button>
            </div>
        </div>
        <div class="game-board"></div>
    </div>
    <script src="cendikov.js"></script>
</body>
</html>
